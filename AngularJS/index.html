<!DOCTYPE html>
<html lang="" ng-app="olamundo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <title>Olá Mundo</title>
</head>
<body>
    <div ng-controller="olamundoCtrl">
        {{message}}
    </div>
    <script>
        var app = angular.module("olamundo", []);
        angular.module("olamundo").controller("olamundoCtrl", function($scope){//Esse método é a porta de entrada para exibir na tela a mensagem
            $scope.message = "Olá Mundo";
        });
    </script>
</body>
</html>
